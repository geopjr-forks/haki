<!--
  Export tags export the component for other components to use.
    - as: The component name exported from the file.
-->
<Export as="Authorization">
  <StyleSheet src="./example/dist/styles/authorization.css" />
  <Script src="./example/dist/scripts/authorization.js"/>

  <Box>
    <TextInput
      class="usernameTextInput"
      placeholder="E-Mail or username"
      onComponentDidUpdate={onComponentDidUpdate}
    />

    <TextInput
      class="passwordTextInput"
      isPassword="true"
      placeholder="Password"
    />
  </Box>
</Export>
