<Application gid="com.example.layout">
  <!--
    StyleSheet tags define the style for the components.
      - src: The location of the file.
  -->
  <StyleSheet src="./example/dist/styles/style.css" />

  <!--
    Import tags define the custom elements imported from other HTML files.
      - src: The location of the file.
      - as: The component name exported from the file.
  -->
  <Import src="./example/dist/components/authorization.html" as="Authorization" />

  <Script>
    const windowWidth = 800;
    const windowHeight = 600;
    const styles = "/home/user/Workspace/Private/layout/example/dist/styles";

    const isDarkModeEnabled = false;

    function authorizeUser() {
      console.log(authorization.properties.username)
    }

    function updateInterfaceMode(isDarkMode) {
      if(isDarkMode) {
        darkMode()
      } else {
        lightMode()
      }
    }

    function darkMode() {
      loadStyleSheet(styles + "/style.dark.css");
      loadStyleSheet("/home/user/Workspace/Private/layout/example/dist/styles/authorization.dark.css");
      isDarkModeEnabled = true;
    }

    function lightMode() {
      loadStyleSheet("/home/user/Workspace/Private/layout/example/dist/styles/style.css");
      loadStyleSheet("/home/user/Workspace/Private/layout/example/dist/styles/authorization.css");
      isDarkModeEnabled = false;
    }
  </Script>

  <Window id="mainWindow" title="Hello, World!" width={windowWidth} height={windowHeight}>
    <Box id="mainBox">
      <Switch horizontalAlign="center" onValueChange={updateInterfaceMode}/>
      <Image id="gearImage" source="/home/user/Workspace/Private/layout/example/dist/media/gear.png" width="256" height="256" />

      <Label id="mainLabel" boxExpand="false" boxFill="true" boxPadding="10">
        Hello, World!
      </Label>


      <Authorization />

      <Button id="authorizationButton" onClick={authorizeUser} relief="none">Authorize</Button>
    </Box>
  </Window>
</Application>
